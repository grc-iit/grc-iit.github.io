name: Dr. Xian-He Sun
title: Distinguished Professor
bio: >-
  Dr. Xian-He Sun is the Director of the Gnosis Research Center and an IEEE fellow. 
  He is a University Distinguished Professor and the Ron Hochsprung Endowed Chair of 
  Computer Science at Illinois Institute of Technology. His current research interests 
  include parallel and distributed processing, memory and I/O systems, software system 
  for Big Data applications, and performance evaluation and optimization.
