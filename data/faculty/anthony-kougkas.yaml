name: Dr. Anthony Kougkas
title: Research Associate Professor
bio: >-
  Dr. Anthony Kougkas is the Deputy Director of the Gnosis Research Center at the 
  Illinois Institute of Technology. With a Ph.D. in Computer Science, he is committed 
  to solving data management and I/O challenges in extreme-scale distributed applications. 
  His research has led to advancements in multi-tiered storage systems, data prefetching, 
  replication, compression, and in-transit/in-situ techniques, resulting in performance 
  improvements for HPC, Cloud, and AI workloads.
