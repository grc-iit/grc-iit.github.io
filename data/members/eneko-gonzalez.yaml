advisor: Dr. Xian-He Sun
bio: >-
  Mr. Eneko Gonzalez is a Research Software Engineer in the Department of Computer Science at the
  Illinois Institute of Technology and a member of the Gnosis Research Center. Mr. Eneko Gonzalez
  works under the guidance of Dr. Xian-He Sun. Mr. Gonzalez holds an M.S. in Computer Science with 
  a focus on Artificial Intelligence from the Illinois Institute of Technology in Chicago, as well 
  as an M.S. and B.S. in Telecommunications Engineering from the University of the Basque Country 
  in Spain. As part of the engineering team for ChronoLog, a distributed shared log system for 
  high-performance computing and AI workflows, he contributes to its architecture, deployment, and 
  optimization, all aimed at enabling scalable, parallel, and high-performance solutions for 
  data-intensive applications.
