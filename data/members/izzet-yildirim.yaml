bio: >-
  Izzet Yildirim is a PhD candidate in the Department of Computer Science at the 
  Illinois Institute of Technology and a member of the Gnosis Research Center. His 
  research specializes in I/O analysis, I/O characterization, and detecting I/O 
  bottlenecks in high-performance computing (HPC) systems. He holds an M.S. in 
  Computer Science from the Illinois Institute of Technology in Chicago and an M.S. 
  in Software Engineering from the Technical University of Madrid in Spain.
