abstract: |-
  在冯诺依曼体系结构下,数据的移动(即数据
  的访问能力)已严重制约计算机运算速度的提高。
  目前,这一难题有望得到突破。C-AMAT并发式平
  均存储访问时间模型将大幅度提高计算机数据存取
  速度。
